<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}"> <!-- Якщо потрібні стилі -->
</head>
<body>
{% block content %}
{% load form_filters %}
<div class="shadow-wrap">
  <div class="form-wrap">
    <h3>Signup</h3>
    <form method="post">
      {% csrf_token %}
    
      {{ form.username.label }}
      {{ form.username }}
      
      {{ form.password1.label }}
      {{ form.password1 }}
      
      {{ form.password2.label }}
      {{ form.password2 }}
      
      <button type="submit">Sign up</button>
    </form>
    
    <a class="signup-link" href="{% url 'loginView' %}">Login</a>
  </div>
</div>
{% endblock content %}
</body>
</html>
