{% extends 'base.html' %}

{% block title %}{{ product.name }} - {{ product.brand }}{% endblock %}

{% block content %}
<div class="product-detail">
    <div class="product-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="product-info">
        <h2>{{ product.name }}</h2>
        <p class="product-price">{{ product.price }} UAH</p>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-actions">
            <a href="{% url 'add_to_cart' app_label=app_label model_name=model_name object_id=product.id %}" class="btn btn-primary">
                Додати у кошик
            </a>
            <a href="{% url 'like' app_label=app_label model_name=model_name %}" class="btn btn-secondary">
                Сподобалось
            </a>
            {% if messages %}
                <script>
                    {% for message in messages %}
                        alert("{{ message }}");
                    {% endfor %}
                </script>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
